<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>查看全部套题</title>

    <!-- BOOTSTRAP STYLES-->
    <link href="../static/css/bootstrap.css" rel="stylesheet"/>
    <!-- FONTAWESOME STYLES-->
    <link href="../static/css/font-awesome.css" rel="stylesheet"/>
    <!-- PAGE LEVEL STYLES -->
    <link href="../static/css/prettyPhoto.css" rel="stylesheet"/>
    <!--CUSTOM BASIC STYLES-->
    <link href="../static/css/basic.css" rel="stylesheet"/>
    <!--CUSTOM MAIN STYLES-->
    <link href="../static/css/custom.css" rel="stylesheet"/>
    <!-- GOOGLE FONTS-->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'/>
</head>
<body>
<div id="wrapper">
    {% include 'nav_left.html' %}
    <!-- /. NAV SIDE  -->
    <div id="page-wrapper">
        <div id="page-inner">
            <div class="row" style="position:absolute;left:30%;top:22%;width:70%;height:75%">
                <table align="center" width="80%" border=1 bordercolor="#5e75a8" >
                    <tbody>
                    <tr height="45px" style="font-size: 27px">
                        <td colspan="6" align="center">套题列表</td>
                    </tr>
                    <tr style="font-size: 23px" align="center">
                        <td width="10%">编号</td>
                        <td width="40%">套题描述</td>
                        <td width="20%">题目数量</td>
                        <td width="20%">操作</td>
                    </tr>
                    {% for row in posts.object_list %}
                        <tr style="font-size: 18px" align="center">
                            <td width="10%">{{ row.id }}</td>
                            <td width="40%">{{ row.setDes }}</td>
                            <td width="20%">{{ row.count }}</td>
                            <td width="20%"><a href="{{ row.href }}">查看详情</a>
                            </td>
                        </tr>
                    {% endfor %}
                    <tr height="30px" style="font-size: 16px">
                        <td colspan="6" align="center">
                            {% if posts.has_previous %}
                                <a href="/setDisplay?p={{ posts.previous_page_number }}">上一页</a>
                            {% endif %}

                            {% if posts.has_next %}
                                <a href="/setDisplay?p={{ posts.next_page_number }}">下一页</a>
                            {% endif %}

                            <span>
                               {{ posts.number }} / {{ posts.paginator.num_pages }}
                            </span>


                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- /. PAGE INNER  -->


    <!-- /. PAGE WRAPPER  -->
</div>
<!-- /. WRAPPER  -->
<!-- /. FOOTER  -->
<!-- SCRIPTS -AT THE BOTOM TO REDUCE THE LOAD TIME-->
<!-- JQUERY SCRIPTS -->
<script src="../static/js/jquery-1.10.2.js"></script>
<!-- BOOTSTRAP SCRIPTS -->
<script src="../static/js/bootstrap.js"></script>
<!-- PAGE LEVEL SCRIPTS -->
<script src="../static/js/jquery.prettyPhoto.js"></script>
<script src="../static/js/jquery.mixitup.min.js"></script>
<!-- METISMENU SCRIPTS -->
<script src="../static/js/jquery.metisMenu.js"></script>
<!-- CUSTOM SCRIPTS -->
<script src="../static/js/custom.js"></script>
<!-- CUSTOM Gallery Call SCRIPTS -->
<script src="../static/js/galleryCustom.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
<script>
    function confirmAct() {
        var msg = "您真的确定要退出吗？\n\n请确认！";
        if (confirm(msg) == true) {
            return true;
        } else {
            return false;
        }
    }
</script>
</body>
</html>
