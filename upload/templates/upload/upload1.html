<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Responsive Bootstrap Advance Admin Template</title>

    <!-- BOOTSTRAP STYLES-->
    <link href="../static/css/bootstrap.css" rel="stylesheet"/>
    <!-- FONTAWESOME STYLES-->
    <link href="../static/css/font-awesome.css" rel="stylesheet"/>
    <!-- PAGE LEVEL STYLES -->
    <link href="../static/css/prettyPhoto.css" rel="stylesheet"/>
    <!--CUSTOM BASIC STYLES-->
    <link href="../static/css/basic.css" rel="stylesheet"/>
    <!--CUSTOM MAIN STYLES-->
    <link href="../static/css/custom.css" rel="stylesheet"/>
    <!-- GOOGLE FONTS-->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'/>
</head>
<body>
<div id="wrapper">
   {% include 'nav_left.html' %}
    <!-- /. NAV SIDE  -->
    <div id="page-wrapper">
        <div id="page-inner">
            <div class="row">
                <fieldset style="position:absolute;left:30%;top:15%;width:75%;height:75%">
                    <legend>上传题目</legend>
                    <form action='/upload/' method='post' enctype='multipart/form-data'>
                        {% csrf_token %}
                        <table border="0.5" width="60%">
                            <tr>
                                <p> 问题 <input type="text" name="question"></p>
                            </tr>
                            <tr>
                                <td width="40%"><p> 图片1 <input type="file" name="imageA"></p></td>
                                <td width="60%"><p> 描述1 <input type="text" name="desA"></p></td>
                            </tr>
                            <tr>
                                <td width="40%"><p> 图片2 <input type="file" name="imageB"></p></td>
                                <td width="60%"><p> 描述2 <input type="text" name="desB"></p></td>
                            </tr>
                            <tr>
                                <td width="40%"><p> 图片3 <input type="file" name="imageC"></p></td>
                                <td width="60%"><p> 描述3 <input type="text" name="desC"></p></td>
                            </tr>
                            <tr>
                                <td width="40%"><p> 图片4 <input type="file" name="imageD"></p></td>
                                <td width="60%"><p> 描述4 <input type="text" name="desD"></p></td>
                            </tr>
                            <tr>
                                <p><input type="submit" value="提交"
                                          style="position:absolute;left:65%;top:50%;width:10%;height:10%">
                                </p>
                            </tr>
                        </table>
                    </form>
                </fieldset>
            </div>
        </div>
    </div>
</div>
    <!-- /. PAGE INNER  -->
<!-- /. WRAPPER  -->
<!-- /. FOOTER  -->
<!-- SCRIPTS -AT THE BOTOM TO REDUCE THE LOAD TIME-->
<!-- JQUERY SCRIPTS -->
<script src="../static/js/jquery-1.10.2.js"></script>
<!-- BOOTSTRAP SCRIPTS -->
<script src="../static/js/bootstrap.js"></script>
<!-- PAGE LEVEL SCRIPTS -->
<script src="../static/js/jquery.prettyPhoto.js"></script>
<script src="../static/js/jquery.mixitup.min.js"></script>
<!-- METISMENU SCRIPTS -->
<script src="../static/js/jquery.metisMenu.js"></script>
<!-- CUSTOM SCRIPTS -->
<script src="../static/js/custom.js"></script>
<!-- CUSTOM Gallery Call SCRIPTS -->
<script src="../static/js/galleryCustom.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>

</body>
</html>
