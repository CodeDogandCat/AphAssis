	<div class="content">

		<!-- BEGIN LOGIN FORM -->



			<h3 class="form-title">登录</h3>

			<div class="alert alert-error hide">

				<button class="close" data-dismiss="alert"></button>

				<span>输入用户名和密码.</span>

			</div>

			<div class="control-group">

				<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->


				<div class="controls">

					<div class="input-icon left">

						<i class="icon-user"></i>

						<input class="m-wrap placeholder-no-fix" type="text" placeholder="用户名" name="username" id="username"/>

					</div>

				</div>

			</div>

			<div class="control-group">

				<div class="controls">

					<div class="input-icon left">

						<i class="icon-lock"></i>

						<input class="m-wrap placeholder-no-fix" type="password" placeholder="密码" name="password" id="password"/>

					</div>

				</div>

			</div>

			<div class="form-actions">

				<label class="checkbox">

				<input type="checkbox" name="remember" value="1"/> 记住我

				</label>

				<button type="submit" class="btn green pull-right" onclick="login()">

				登录 <i class="m-icon-swapright m-icon-white"></i>

				</button>

			</div>

			<div class="forget-password">

				<h4>忘记密码 ?</h4>

				<p>

					no worries, click <a href="javascript:;" class="" id="forget-password">here</a>

					to reset your password.

				</p>

			</div>

			<div class="create-account">

				<p>

					&nbsp;

					<a href="javascript:;" id="register-btn" class="">Create an account</a>

				</p>

			</div>



		<!-- END LOGIN FORM -->

		<!-- BEGIN FORGOT PASSWORD FORM -->


			<h3 class="">Forget Password ?</h3>

			<p>Enter your e-mail address below to reset your password.</p>

			<div class="control-group">

				<div class="controls">

					<div class="input-icon left">

						<i class="icon-envelope"></i>

						<input class="m-wrap placeholder-no-fix" type="text" placeholder="Email" name="email" />

					</div>

				</div>

			</div>

			<div class="form-actions">

				<button type="button" id="back-btn" class="btn">

				<i class="m-icon-swapleft"></i> Back

				</button>

				<button type="submit" class="btn green pull-right">

				提交<i class="m-icon-swapright m-icon-white"></i>

				</button>

			</div>



		<!-- END FORGOT PASSWORD FORM -->

			<h3 class="">注册</h3>


			<div class="control-group">

				<label class="control-label visible-ie8 visible-ie9">用户名</label>

				<div class="controls">

					<div class="input-icon left">

						<i class="icon-user"></i>

						<input class="m-wrap placeholder-no-fix" type="text" placeholder="用户名" name="username" id="res_username"/>

					</div>

				</div>

			</div>

			<div class="control-group">

				<label class="control-label visible-ie8 visible-ie9">密码</label>

				<div class="controls">

					<div class="input-icon left">

						<i class="icon-lock"></i>

					</div>

				</div>

			</div>

			<div class="control-group">

				<label class="control-label visible-ie8 visible-ie9">确认密码</label>

					<div class="input-icon left">

						<input class="m-wrap placeholder-no-fix" type="password" placeholder="确认密码" name="rpassword"/>

					</div>

				</div>

			</div>

			<div class="control-group">
                <div class="control-group">

				<label class="control-label visible-ie8 visible-ie9">id</label>

				<div class="controls">

					<div class="input-icon left">

						<i class="icon-user"></i>

						<input class="m-wrap placeholder-no-fix" type="text" placeholder="用户id"   id="res_id"/>

				<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->

				<label class="control-label visible-ie8 visible-ie9">邮箱</label>

				<div class="controls">

					<div class="input-icon left">

						<i class="icon-envelope"></i>

				<button id="register-back-btn" type="button" class="btn">

				注册 <i class="m-icon-swapright m-icon-white"></i>

	<script>

		jQuery(document).ready(function() {

		  App.init();

		  Login.init();

		});
		function register(){
		     var res_email=$('#res_email').val();
		     var res_username=$('#res_username').val();
		     var res_password=$('#res_password').val();
             var res_id=$('#res_id').val();
		     $.ajax({
				type:'post',
				url:'login',
				data:'&res_email='+res_email+'&res_username='+res_username+'&res_password='+res_password+'&type='+"1"+'&res_id='+res_id,
				success : function success(data)
						{
							if (data == "failed")
							  alert("重复用户名");
							else  {

								alert("成功");
								location.href = 'http://www.baidu.com';
							}
						},
				error : function error()
				{
					swal('数据发送失败','请检查网络连接','error');
				}
			});
		}
        function login(){
		     var username=$('#username').val();
		     var password=$('#password').val();
		     $.ajax({
				type:'post',
				url:'login',
				data:'&username='+username+'&password='+password+'&type='+"2",
				success : function success(data)
						{
							if (data.status == "failed")
							  alert(data.reason);
							if (data.status == "success") {
								alert(data.reason);
								location.href = '/index/';
							}
						},
				error : function error()
				{
					swal('数据发送失败','请检查网络连接','error');
				}
			});
		}
	</script>
