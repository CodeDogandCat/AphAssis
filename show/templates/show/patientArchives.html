<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>
        档案设置
    </title>

    <!-- BOOTSTRAP STYLES-->
    <link href="../static/css/bootstrap.css" rel="stylesheet"/>
    <!-- FONTAWESOME STYLES-->
    <link href="../static/css/font-awesome.css" rel="stylesheet"/>
    <!-- PAGE LEVEL STYLES -->
    <link href="../static/css/prettyPhoto.css" rel="stylesheet"/>
    <!--CUSTOM BASIC STYLES-->
    <link href="../static/css/basic.css" rel="stylesheet"/>
    <!--CUSTOM MAIN STYLES-->
    <link href="../static/css/custom.css" rel="stylesheet"/>
    <!-- GOOGLE FONTS-->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'/>

</head>
<body>
<div id="wrapper">
    {% include 'nav_left.html' %}
    <!-- /. NAV SIDE  -->
    <div id="page-wrapper">
        <div id="page-inner">
            <div class="row">
                <fieldset style="position:absolute;left:27%;top:17%;width:75%;height:75%">
                    <legend style="font-size: 25px">档案设置</legend>

                    <form role="form" style="width: fit-content">
                        <p>
                        <div class="form-group input-group" style="width:400px">
                            <span class="input-group-addon"><i class="fa fa-tag"></i></span>
                            <input type="text" readonly class="form-control" placeholder="用户名" id="res_username"
                                   value="{{ res_username }}"/>
                        </div>
                        <div class="form-group input-group" style="width:400px">
                            <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                            <input type="password" readonly class="form-control" placeholder="密码" id="res_password"
                                   value="{{ res_password }}"/>
                        </div>
                        </p>
                        <div class="form-group input-group" style="width:400px">
                            <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                            <input type="password" readonly class="form-control" placeholder="确认密码" id="res_rpassword"
                                   value="{{ res_password }}"/>
                        </div>
                        <div class="form-group input-group" style="width:400px">
                            <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                            <input type="text" class="form-control" placeholder="邮箱" id="res_email"
                                   value="{{ res_email }}"/>
                        </div>
                        <div class=" form-group input-group" style="width:400px">
                            <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                            <input type="text" class="form-control" placeholder="年龄" id="age"
                                   value="{{ age }}"/>
                        </div>
                        <div class=" form-group input-group" style="width:400px">
                            <span class="input-group-addon"><i class="fa fa-adjust"></i></span>
                            <input type="text" readonly class="form-control" placeholder="训练开始期"
                                   id="training_start_period" value="{{ training_start_period }}"/>
                        </div>
                        <div class=" form-group input-group" style="width:400px">
                            <span class="input-group-addon"><i class="fa fa-ambulance"></i></span>
                            <input type="text" readonly class="form-control" placeholder="病情轻重" id="severe"
                                   value="{{ severe }}"/>
                        </div>
                        <div class="form-group input-group" style="width:400px">
                            <span class="input-group-addon"><i class="fa fa-area-chart"></i></span>
                            <input type="text" readonly class="form-control" placeholder="合并症"
                                   id="comorbidity_disease" value="{{ comorbidity_disease }}"/>
                        </div>
                        <div class="form-group input-group" style="width:400px">
                            <span class="input-group-addon"><i class="fa fa-angle-up"></i></span>
                            <input type="text" readonly class="form-control" placeholder="原发疾病" id="primary_disease"
                                   value="{{ primary_disease }}"/>
                        </div>
                        <div class="form-group input-group" style="width:400px">
                            <span class="input-group-addon"><i class="fa fa-key"></i></span>
                            <input type="text" readonly class="form-control" placeholder="失语症类型" id="type_of_aphasia"
                                   value="{{ type_of_aphasia }}"/>
                        </div>
                        <div class="form-group input-group" style="width:400px">
                            <span class="input-group-addon"><i class="fa fa-automobile"></i></span>
                            <input type="text" readonly class="form-control" placeholder="性格" id="personality"
                                   value="{{ personality }}"/>
                        </div>
                        <div class="form-group input-group" style="width:400px">
                            <span class="input-group-addon"><i class="fa fa-barcode"></i></span>
                            <input type="text" readonly class="form-control" placeholder="智力" id="intelligence"
                                   value="{{ intelligence }}"/>
                        </div>
                        <div class="form-group input-group" style="width:400px">
                            <span class="input-group-addon"><i class="fa fa-bell"></i></span>
                            <input type="text" readonly class="form-control" placeholder="语言背景"
                                   id="language_background" value="{{ language_background }}"/>
                        </div>
                        <div class="form-group input-group" style="width:400px">
                            <span class="input-group-addon"><i class="fa fa-chain"></i></span>
                            <input type="text" readonly class="form-control" placeholder="自纠能力"
                                   id="self_correcting_ability" value="{{ self_correcting_ability }}"/>
                        </div>
                        <div class="form-group" style="width:400px">
                            <label>职业</label>
                            <select class="form-control" id="profession" value="{{ profession }}">
                                <option value="农民">农民</option>
                                <option value="工人">工人</option>
                                <option value="技工">技工</option>
                                <option value="商业服务业人员">商业服务业人员</option>
                                <option value="文职工作者">文职工作者</option>
                                <option value="军人">军人</option>
                                <option value="其他">其他</option>
                            </select>
                        </div>
                        <div class="form-group" style="width:400px">
                            <label>学历</label>
                            <select class="form-control" id="education" value="{{ education }}">
                                <option value="0">小学</option>
                                <option value="1">初中</option>
                                <option value="2">高中</option>
                                <option value="3">本科</option>
                                <option value="4">专科</option>
                                <option value="5">硕士</option>
                                <option value="6">博士</option>
                            </select>
                        </div>
                        <a class="btn btn-primary" onclick="save()">保存</a>
                    </form>
                </fieldset>
            </div>
        </div>
    </div>
    <!-- /. PAGE INNER  -->


    <!-- /. PAGE WRAPPER  -->
</div>
<!-- /. WRAPPER  -->
<!-- /. FOOTER  -->
<!-- SCRIPTS -AT THE BOTOM TO REDUCE THE LOAD TIME-->
<!-- JQUERY SCRIPTS -->
<script src="../static/js/jquery-1.10.2.js"></script>
<!-- BOOTSTRAP SCRIPTS -->
<script src="../static/js/bootstrap.js"></script>
<!-- PAGE LEVEL SCRIPTS -->
<script src="../static/js/jquery.prettyPhoto.js"></script>
<script src="../static/js/jquery.mixitup.min.js"></script>
<!-- METISMENU SCRIPTS -->
<script src="../static/js/jquery.metisMenu.js"></script>
<!-- CUSTOM SCRIPTS -->
<script src="../static/js/custom.js"></script>
<!-- CUSTOM Gallery Call SCRIPTS -->
<script src="../static/js/galleryCustom.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
<script src="../../../static/js/jquery-1.10.2.js"></script>
<!-- BOOTSTRAP SCRIPTS -->
<script src="../../../static/js/bootstrap.js"></script>
<script src="../../../static/js/md5.js"></script>
<!-- METISMENU SCRIPTS -->
<script src="../../../static/js/jquery.metisMenu.js"></script>
<!-- CUSTOM SCRIPTS -->
<script>
    function confirmAct() {
        var msg = "您真的确定要退出吗？\n\n请确认！";
        if (confirm(msg) == true) {
            return true;
        } else {
            return false;
        }
    }

    function save() {
        console.log("what is ?");
        var res_email = $('#res_email').val();

        var res_username = $('#res_username').val();
        var res_password = hex_md5($('#res_password').val());
        var res_rpassword = hex_md5($('#res_rpassword').val());
        var res_type = $('#type option:selected').val();
        var age = $('#age').val();
        var profession = $('#profession').val();
        var education = $('#education option:selected').val();
        var re = /[a-zA-Z0-9]{1,10}@[a-zA-Z0-9]{1,5}\.[a-zA-Z0-9]{1,5}/;
        var re1 = /^(?:[1-9][0-9]?|1[01][0-9]|120)$/;

        if (res_username == "") {
            alert("用户名不能为空");
            return 0;
        }
        if (res_password.length < 6) {
            alert("密码不能小于6位");
            return 0;
        } else {
            if (res_password != res_rpassword) {
                alert("两次输入的密码不同");
                return 0;
            }
        }
        if (!re.test(res_email)) {
            alert(res_email + "邮箱输入错误");
            return 0;
        }
        if (!re1.test(age)) {
            alert("年龄的范围在1到120岁之间");
            return 0;
        }
        $.ajax({
            type: "POST",
            dataType: "json",
            url: "http://127.0.0.1:8000/save_patient_account/",
            data: {
                'res_email': res_email, 'res_username': res_username, 'res_password': res_password,
                'res_type': res_type, 'age': age, 'profession': profession, 'education': education
            },
            success: function success(data) {
                if (data.status == "failed")
                    alert(data.reason);
                if (data.status == "success") {
                    alert(data.reason);
                    location.href = '/login/';
                }
            },
            error: function error() {
                alert('数据发送失败', '请检查网络连接', 'error');
            }
        });
    }

</script>

<!-- END JAVASCRIPTS -->

</body>

<!-- END BODY -->

</html>
