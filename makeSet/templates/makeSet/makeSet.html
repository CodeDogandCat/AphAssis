    <!-- BOOTSTRAP STYLES-->

    <!-- FONTAWESOME STYLES-->

<body>
<div id="wrapper">
    {% include 'nav_left.html' %}
    <!-- /. NAV SIDE  -->
    <div id="page-wrapper">
        <div id="page-inner">
            <div class="row">
                <fieldset style="position:absolute;left:28%;top:17%;width:75%;height:75%">
                    <legend style="font-size: 25px">请从下列题目中选择</legend>
                    <br/>
                    <form action="">
                        <table border="1" width="80%">
                            <tr align="center" style="font-size: 18px">
                                <td id="td0" width="80%"> 题目</td>
                                <td id="td00" width="80%"> 选择</td>
                            </tr>
                            <tr align="center" style="font-size: 18px">
                                <td id="td1" width="80%"> Loading..</td>
                                <td width="20%">
                                    <input id="v1" align="center" type="checkbox" onclick="store(this,0)">
                                </td>
                            </tr>
                            <tr align="center" style="font-size: 18px">
                                <td id="td2" width="80%"> Loading..</td>
                                <td width="20%">
                                    <input id="v2" align="center" type="checkbox" onclick="store(this,1)">
                                </td>
                            </tr>
                            <tr align="center" style="font-size: 18px">
                                <td id="td3" width="80%"> Loading..</td>
                                <td width="20%">
                                    <input id="v3" align="center" type="checkbox" onclick="store(this,2)">
                                </td>
                            </tr>
                            <tr align="center" style="font-size: 18px">
                                <td id="td4" width="80%"> Loading..</td>
                                <td width="20%">
                                    <input id="v4" align="center" type="checkbox" onclick="store(this,3)">
                                </td>
                            </tr>
                            <tr align="center" style="font-size: 18px">
                                <td id="td5" width="80%"> Loading..</td>
                                <td width="20%">
                                    <input id="v5" type="checkbox" onclick="store(this,4)">
                                </td>
                            </tr>

                        </table>
                        <br/>
                        <div class="row" align="center">
                            <button type="button" onclick="subPage()"> 上一页</button>
                            <label id="pageNumber"> &nbsp 1 &nbsp </label>
                            <button type="button" onclick="addPage()"> 下一页</button>
                            <br>
                        </div>
                        <div class="row">
                            <input type="text" style="position:absolute;left:0%;top:50%;width:40%;height:10%"
                                   id="setDes"
                                   placeholder="请输入套题描述信息（不超过100字）">
                            <button type="submit" onclick="submitSet()"
                                    style="position:absolute;left:65%;top:50%;width:10%;height:10%">
                                提交套题
                            </button>

                        </div>

                    </form>
                </fieldset>
            </div>
        </div>

</html>


<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
<script type="text/javascript">
    var pageNum = 1;
    var all_ques;
    var all_length = 0;
    var quesCheck = new Array();
    var res = new Array();

    function subPage() {
        if (pageNum <= 1) {
            alert("这是第一页!");
        }
        else {
            pageNum = pageNum - 1;
            ques_display();
            changePage();
        }
    }

    function addPage() {
        if (pageNum > all_length / 5) {
            alert("这是最后一页");
        }
        else {
            pageNum = pageNum + 1;
            ques_display();
            changePage();
        }
    }

    function store(vi, id) {
        if (vi.checked) {
            quesCheck[(pageNum - 1) * 5 + id] = true;
        }
        else {
            quesCheck[(pageNum - 1) * 5 + id] = false;
        }
    }

    function changePage() {
        var label = document.getElementById('pageNumber');
        label.innerText = String(pageNum);
    }

    changePage();
    //
    <!-- 可以用checked 这个属性来判断是不是选中了这题 -->
    //可以用getElementById来获得那个变量，但是一定要放在代码一定会执行到的地方中
    //input 有一个type域，如果是 "hidden",就是不显示

    function ques_display() {
        var ques_2_disp = 5;
        var reduce = all_length % 5;
        let final = (pageNum === parseInt(((all_length + 4) / 5)));
        if (final) {
            if (reduce == 0) {
                ques_2_disp = 5;
            }
            else {
                ques_2_disp = reduce;
            }

        }
        var startNum = (pageNum - 1) * 5;
        for (let i = 0; i < 5; i++) {
            var td = document.getElementById('td' + (i + 1));
            if (final && i >= reduce) {
                td.innerText = "";
                var vi = document.getElementById('v' + (i + 1));
                vi.type = "hidden";
            }
            else {
                td.innerText = "问题" + all_ques["id" + (startNum + i)] + ":" + all_ques["ques" + (startNum + i)] + "   " + "A:" + all_ques["DesA" + (startNum + i)]
                    + " B:" + all_ques["DesB" + (startNum + i)] + " C:" + all_ques["DesC" + (startNum + i)]
                    + " D:" + all_ques["DesD" + (startNum + i)];
                var vi = document.getElementById('v' + (i + 1));
                vi.type = "checkbox";
                if (quesCheck[startNum + i]) {
                    vi.checked = true;
                }
                else {
                    vi.checked = false;
                }
            }

        }
    }

    function get_all() {
        $.ajax({
            type: "POST",
            url: "http://127.0.0.1:8000/get_all/",
            data: {},
            success: function (data) {
                //alert(data['ques0']);
                all_ques = data;
                all_length = data["length"];
                ques_display();
                for (let i = 0; i < all_length; i++) {
                    quesCheck[i] = false;
                }
            },
            error: function (data) {
                alert("Some error!");
            }
        });
    }

    get_all();

    function submitSet() {
        var des = document.getElementById('setDes');
        if (des.value.length == 0) {
            alert("你还没有写套题描述!!");
        } else {
            var number = 0;
            for (let i = 0; i < all_length; i++) {
                if (quesCheck[i] == true) {
                    number = number + 1;
                    res.push(all_ques["id" + i]);
                }
            }
            if (number > 0) {
                $.ajax({
                    type: "POST",
                    url: "http://127.0.0.1:8000/submit_set/",
                    data: {"quesCheck": String(res), "setDes": String(des.value)},
                    success: function (data) {
                        alert("添加成功");
                    },
                    error: function (data) {
                        {#alert("Some error!");#}
                        alert(data["status"]);
                    }
                });
            }
            else {
                alert("你还没有选题!!");
            }
        }

    }


</script>
<script>
    function confirmAct() {
        var msg = "您真的确定要退出吗？\n\n请确认！";
        if (confirm(msg) == true) {
            return true;
        } else {
            return false;
        }
    }
</script>
</body>
