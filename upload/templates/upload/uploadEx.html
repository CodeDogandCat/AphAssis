<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>上传题目</title>

    <!-- BOOTSTRAP STYLES-->
    <link href="../static/css/bootstrap.css" rel="stylesheet"/>
    <!-- FONTAWESOME STYLES-->
    <link href="../static/css/font-awesome.css" rel="stylesheet"/>
    <!-- PAGE LEVEL STYLES -->
    <link href="../static/css/prettyPhoto.css" rel="stylesheet"/>
    <!--CUSTOM BASIC STYLES-->
    <link href="../static/css/basic.css" rel="stylesheet"/>
    <!--CUSTOM MAIN STYLES-->
    <link href="../static/css/custom.css" rel="stylesheet"/>
    <!-- GOOGLE FONTS-->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'/>
</head>
<body>
<div id="wrapper">
   {% include 'nav_left.html' %}
    <!-- /. NAV SIDE  -->
    <div id="page-wrapper">
        <div id="page-inner">
            <div class="row">
                <fieldset style="position:absolute;left:27%;top:17%;width:75%;height:75%">
                    <legend style="font-size: 25px">上传题目 (请注意物品名称保持一致)</legend>
                    <form action='/upload/' method='post' enctype='multipart/form-data' style="position:absolute;left:1%">
                        {% csrf_token %}
                        <table border="0.5" width="60%">
                            <tr>
                                <p style="font-size: 18px"> 问题&nbsp &nbsp<input type="text" placeholder="想让患者选择什么物品" name="question"></p>
                            </tr>
                            <br/>
                            <tr>
                                <td width="40%"><p> 图片一 <input type="file" name="imageA"></p></td>
                                <td width="60%"><p> 物品一名称 <input type="text" name="desA"></p></td>
                            </tr>
                            <tr>
                                <td width="40%"><p> 图片二 <input type="file" name="imageB"></p></td>
                                <td width="60%"><p> 物品二名称<input type="text" name="desB"></p></td>
                            </tr>
                            <tr>
                                <td width="40%"><p> 图片三 <input type="file" name="imageC"></p></td>
                                <td width="60%"><p> 物品三名称<input type="text" name="desC"></p></td>
                            </tr>
                            <tr>
                                <td width="40%"><p> 图片四 <input type="file" name="imageD"></p></td>
                                <td width="60%"><p> 物品四名称 <input type="text" name="desD"></p></td>
                            </tr>
                            <tr>
                                <p><input type="submit" value="提交"
                                    style="position:absolute;left:35%;top:106%;width:13%;height:13%"></p>
                            </tr>
                        </table>
                    </form>
                </fieldset>
            </div>
        </div>
    </div>
</div>
    <!-- /. PAGE INNER  -->
<!-- /. WRAPPER  -->
<!-- /. FOOTER  -->
<!-- SCRIPTS -AT THE BOTOM TO REDUCE THE LOAD TIME-->
<!-- JQUERY SCRIPTS -->
<script src="../static/js/jquery-1.10.2.js"></script>
<!-- BOOTSTRAP SCRIPTS -->
<script src="../static/js/bootstrap.js"></script>
<!-- PAGE LEVEL SCRIPTS -->
<script src="../static/js/jquery.prettyPhoto.js"></script>
<script src="../static/js/jquery.mixitup.min.js"></script>
<!-- METISMENU SCRIPTS -->
<script src="../static/js/jquery.metisMenu.js"></script>
<!-- CUSTOM SCRIPTS -->
<script src="../static/js/custom.js"></script>
<!-- CUSTOM Gallery Call SCRIPTS -->
<script src="../static/js/galleryCustom.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>

</body>
</html>
