<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Bootstrap Advance Admin Template</title>

    <!-- BOOTSTRAP STYLES-->
    <link href="../static/css/bootstrap.css" rel="stylesheet" />
    <!-- FONTAWESOME STYLES-->
    <link href="../static/css/font-awesome.css" rel="stylesheet" />
    <!--CUSTOM BASIC STYLES-->
    <link href="../static/css/basic.css" rel="stylesheet" />
    <!--CUSTOM MAIN STYLES-->
    <link href="../static/css/custom.css" rel="stylesheet" />
    <!-- GOOGLE FONTS-->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
</head>
<body>
    <div id="wrapper">
        <nav class="navbar navbar-default navbar-cls-top " role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">COMPANY NAME</a>
            </div>

            <div class="header-right">

              <a href="message-task.html" class="btn btn-info" title="New Message"><b>30 </b><i class="fa fa-envelope-o fa-2x"></i></a>
                <a href="message-task.html" class="btn btn-primary" title="New Task"><b>40 </b><i class="fa fa-bars fa-2x"></i></a>
                <a href="login.html" class="btn btn-danger" title="Logout"><i class="fa fa-exclamation-circle fa-2x"></i></a>


            </div>
        </nav>
        <!-- /. NAV TOP  -->
        <nav class="navbar-default navbar-side" role="navigation">
            <div class="sidebar-collapse">
                <ul class="nav" id="main-menu">
                    <li>
                        <div class="user-img-div">
                            <img src="../static/img/user.png" class="img-thumbnail" />

                            <div class="inner-text">
                                {{ username }}
                            <br />
                                <small>Welcome! </small>
                            </div>
                        </div>

                    </li>


                    <li>
                        <a class="active-menu" href="index.html"><i class="fa fa-dashboard "></i>菜单</a>
                    </li>
                    <li>
                        <a href="#"><i class="fa fa-desktop "></i>出题 <span class="fa arrow"></span></a>
                         <ul class="nav nav-second-level">
                            <li>
                                <a href="/upload/"><i class="fa fa-plus"></i>添加单个题目</a>
                            </li>
                            <li>
                                <a href="/makeSet/"><i class="fa fa-edit"></i>出套题</a>
                            </li>
                            <li>
                                <a href="/guide_upload/"><i class="fa fa-comments-o"></i>上传引导语</a>
                            </li>
                        </ul>
                    </li>
                     <li>
                        <a href="#"><i class="fa fa-yelp "></i>查看题库 <span class="fa arrow"></span></a>
                         <ul class="nav nav-second-level">
                            <li>
                                <a href="/show/"><i class="fa fa-coffee"></i>所有题目</a>
                            </li>
                            <li>
                                <a href="/setDisplay/"><i class="fa fa-eyedropper "></i>所有套题</a>
                            </li>
                        </ul>
                    </li>
                     <li>
                        <a href="#"><i class="fa fa-circle-o "></i>患者情况 <span class="fa arrow"></span></a>
                         <ul class="nav nav-second-level">

                             <li>
                                <a href="/allGen/"><i class="fa fa-bell "></i>所有患者 </a>
                            </li>
                             <li>
                                <a href="/setArrange/"><i class="fa fa-comments-o "></i>套题分配情况</a>
                            </li>
                        </ul>
                    </li>
                </ul>

            </div>

        </nav>
        <!-- /. NAV SIDE  -->
        <div id="page-wrapper">
            <div id="page-inner">
                <div class="row">
                    <div class="col-md-12">
                        <h1 class="page-head-line">  上传题目</h1>
                        <h1 class="page-subhead-line">请你上传题目</h1>

                    </div>
                </div>
                <!-- /. ROW  -->
        <div class="row">
            <div class="col-md-6 col-sm-6 col-xs-12">
               <div class="panel panel-info">
                        <div class="panel-heading">
                           上传题目
                        </div>
                        <div class="panel-body">
                            <form action='/upload/' method='post' enctype='multipart/form-data'>
                                        {% csrf_token %}
                                        <label class="control-label">ImageA</label><input type="file"  name="imageA">
                                       <label class="control-label"> Description A</label><input type="text"class="form-control" name="desA">
                                       <label class="control-label"> ImageB</label><input type="file"   name="imageB">
                                       <label class="control-label"> Description B</label><input type="text"class="form-control"  name="desB">
                                       <label class="control-label"> ImageC</label><input type="file"  name="imageC">
                                       <label class="control-label"> Description C</label><input type="text" class="form-control" name="desC">
                                       <label class="control-label"> ImageD</label><input type="file"  name="imageD">
                                       <label class="control-label"> Description D</label><input type="text"class="form-control" name="desD">
                                       <label class="control-label"> Question</label> <input type="text"  class="form-control" name="question">
                                        <p><input type="submit" value="submit"></p>
                                    </form>
                            </div>
                        </div>
                            </div>

        </div>

            </div>
            <!-- /. PAGE INNER  -->
        </div>
        <!-- /. PAGE WRAPPER  -->
    </div>
    <!-- /. WRAPPER  -->
    <div id="footer-sec">
        &copy; 2014 YourCompany | More Templates <a href="http://www.cssmoban.com/" target="_blank" title="模板之家">模板之家</a> - Collect from <a href="http://www.cssmoban.com/" title="网页模板" target="_blank">网页模板</a>
    </div>
    <!-- /. FOOTER  -->
    <!-- SCRIPTS -AT THE BOTOM TO REDUCE THE LOAD TIME-->
    <!-- JQUERY SCRIPTS -->
    <script src="../static/js/jquery-1.10.2.js"></script>
    <!-- BOOTSTRAP SCRIPTS -->
    <script src="../static/js/bootstrap.js"></script>
    <!-- METISMENU SCRIPTS -->
    <script src="../static/js/jquery.metisMenu.js"></script>
    <!-- CUSTOM SCRIPTS -->
    <script src="../static/js/custom.js"></script>


</body>
</html>
